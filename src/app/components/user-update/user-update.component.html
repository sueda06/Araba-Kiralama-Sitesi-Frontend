<div class="content">
    <div class="col-md-12">
      <div  *ngIf="user" class="card">
        <div class="card-header"><h5 class="title">Güncelle</h5></div>
        <div class="card-body">
          <form [formGroup]="userUpdateForm">
              <div class="mb-3">
                  <label for="firstName">Adı</label>
                  <div class="form-group">
                    <input
                      type="text"
                      id="firstName"
                      formControlName="firstName"
                      class="form-control"
                      placeholder="{{user.firstName}}"
                    />
                  </div>
              </div>
              <div class="mb-3">
                <label for="lastName">Soyadı</label>
                <div class="form-group">
                  <input
                    type="text"
                    id="lastName"
                    formControlName="lastName"
                    class="form-control"
                    placeholder="{{user.lastName}}"
                  />
                </div>
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <div class="form-group">
                  <input
                    type="text"
                    id="email"
                    formControlName="email"
                    class="form-control"
                    placeholder="{{email}}"
                  />
                </div>
            </div>
            <div class="mb-3">
                <label for="password">Şifre</label>
                <div class="form-group">
                  <input
                    type="text"
                    id="password"
                    formControlName="password"
                    class="form-control"
                    placeholder="{{password}}"
                  />
                </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="update()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
