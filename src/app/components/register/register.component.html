<body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form [formGroup]="loginForm">
        <h1 class="h3 mb-3 fw-normal">Kayıt Ol</h1>
        <div class="form-floating">
            <input
            formControlName="firstName"
              type="text"
              class="form-control"
              id="floatingName"
              placeholder="Ali-Ayse"
            />
            <label for="floatingName">Ad</label>
          </div>
        <div class="form-floating">
            <input
            formControlName="lastName"
              type="text"
              class="form-control"
              id="floatingInputLastName"
              placeholder="soyadı"
            />
            <label for="floatingInputLastName">Soyad</label>
          </div>
        <div class="form-floating">
          <input
          formControlName="email"
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">E posta</label>
        </div>
        <div class="form-floating">
          <input
          formControlName="password"
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Şifre</label>
        </div>
        <br>
        <button class="w-100 btn btn-lg btn-warning" type="submit" (click)="register()">
         Kayıt Ol
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
      </form>
    </main>
  </body>
