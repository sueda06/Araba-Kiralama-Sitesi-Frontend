<div class="content">
    <div class="col-md-12">
      <div  *ngIf="car" class="card">
        <div class="card-header"><h5 class="title">Araba Güncelle</h5></div>
        <div class="card-body">
          <form [formGroup]="carUpdateForm">
              <div class="mb-3">
                  <label for="description">Açıklama</label>
                  <div class="form-group">
                    <input
                      type="text"
                      id="description"
                      formControlName="description"
                      class="form-control"        
                      placeholder="{{car.description}}"
                    />
                  </div>
              </div>
           <div class="mb-3">
               <label for="dailyPrice">Fiyat</label>
            <div class="form-group">
              <input
                type="number"
                id="dailyPrice"
                formControlName="dailyPrice"
                class="form-control"
                placeholder="{{car.dailyPrice}}"
              />
            </div>
           </div> 
           <div class="mb-3">
             <label for="brandId">Marka</label>
            <div class="form-group">
              <input
                type="number"
                id="brandId"
                formControlName="brandId"
                class="form-control"
                placeholder="{{car.brandId}}"
              />
            </div>  
           </div>
           <div class="mb-3">
              <label for="colorId">Kategori</label>
            <div class="form-group">
              <input
                type="number"
                id="colorId"
                formControlName="colorId"
                class="form-control"
                placeholder="{{car.colorId}}"
              />
            </div>
           </div>
           <div class="mb-3">
            <label for="modelYear">Model Yılı</label>
          <div class="form-group">
            <input
              type="number"
              id="modelYear"
              formControlName="modelYear"
              class="form-control"
              placeholder="{{car.modelYear}}"
            />
          </div>
          </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="update()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
