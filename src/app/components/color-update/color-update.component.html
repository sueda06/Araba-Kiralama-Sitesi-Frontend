<div class="content">
    <div class="col-md-12">
      <div  *ngIf="color" class="card">
        <div class="card-header"><h5 class="title">Renk Ekle</h5></div>
        <div class="card-body">
          <form [formGroup]="colorUpdateForm">
              <div class="mb-3">
                  <label for="name">Renk AdÄ±</label>
                  <div class="form-group">
                    <input
                      type="text"
                      id="name"
                      formControlName="name"
                      class="form-control"
                      placeholder="{{color.name}}"
                    />
                  </div>
              </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="update()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
